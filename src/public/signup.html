<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Rumora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #0f0b1f;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(26, 15, 51, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(157, 78, 221, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            color: #9d4edd;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #e0aaff, #c77dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        #clerk-container {
            min-height: 300px;
            margin: 30px 0;
        }

        .debug {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
        }

        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        
        .demo-auth {
            background: rgba(157, 78, 221, 0.1);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .demo-auth button {
            background: linear-gradient(90deg, #6a0dad, #9d4edd);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="logo">
            <i class="fas fa-hat-wizard"></i>
        </div>
        
        <h1>Join Rumora</h1>
        <p>Create your account to unlock magical experiences</p>
        
        <div id="clerk-container">
            <div class="demo-auth" id="demo-auth">
                <p><strong>‚ö†Ô∏è Clerk Authentication Temporary Issue</strong></p>
                <p>While we fix Clerk, you can use our demo system:</p>
                <input type="email" id="demo-email" placeholder="your@email.com" value="demo@rumora.com" style="width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #444; background:rgba(255,255,255,0.05); color:white;">
                <button onclick="useDemoAuth()">
                    <i class="fas fa-user-circle"></i> Continue with Demo Account
                </button>
                <p style="font-size:0.8rem; margin-top:10px; color:#aaa;">
                    You'll get full access to all features with a demo account.
                </p>
            </div>
        </div>
        
        <div class="debug" id="debug">
            <strong>Status:</strong>
            <div id="debug-output">Checking Clerk configuration...</div>
        </div>
    </div>

    <script>
        // Debug output
        const debugOutput = document.getElementById('debug-output');
        const demoAuth = document.getElementById('demo-auth');
        
        // Your Clerk key - REPLACE WITH NEW KEY FROM CLERK DASHBOARD
        const clerkKey = 'pk_live_Y2xlcmsucnVtb3JhLmZyaWkuc2l0ZSQ' // Get from https://dashboard.clerk.com
        
        // Function to test Clerk
        async function testClerk() {
            debugOutput.innerHTML = `
                <p>üîë Clerk Key: ${clerkKey ? 'Present' : 'Missing'}</p>
                <p>üìè Key Length: ${clerkKey ? clerkKey.length : 0}</p>
                <p>üîß Testing Clerk SDK...</p>
            `;
            
            // Try to load Clerk
            try {
                // Load Clerk SDK dynamically
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@clerk/clerk-js@4/dist/clerk.browser.js';
                
                script.onload = async () => {
                    debugOutput.innerHTML += '<p>‚úÖ Clerk SDK loaded</p>';
                    
                    if (window.Clerk && clerkKey && clerkKey.startsWith('pk_')) {
                        try {
                            await window.Clerk.load({
                                publishableKey: clerkKey
                            });
                            
                            debugOutput.innerHTML += '<p>‚úÖ Clerk initialized!</p>';
                            
                            // Hide demo auth, show Clerk
                            demoAuth.style.display = 'none';
                            window.Clerk.mountSignUp(document.getElementById('clerk-container'));
                            
                        } catch (error) {
                            debugOutput.innerHTML += `<p class="error">‚ùå Clerk init error: ${error.message}</p>`;
                        }
                    } else {
                        debugOutput.innerHTML += `<p class="error">‚ùå Clerk not available or invalid key</p>`;
                    }
                };
                
                script.onerror = () => {
                    debugOutput.innerHTML += '<p class="error">‚ùå Failed to load Clerk SDK</p>';
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                debugOutput.innerHTML += `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Demo auth function
        function useDemoAuth() {
            const email = document.getElementById('demo-email').value || 'demo@rumora.com';
            
            debugOutput.innerHTML = `<p class="success">‚úÖ Creating demo account for: ${email}</p>`;
            
            // Create demo session
            const demoUser = {
                id: 'user_' + Date.now(),
                email: email,
                name: email.split('@')[0],
                plan: 'Silver',
                capeCount: 3,
                joinDate: new Date().toISOString().split('T')[0]
            };
            
            // Store session
            localStorage.setItem('rumora_user', JSON.stringify(demoUser));
            sessionStorage.setItem('rumora_auth', 'demo');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/testing/dashboard';
            }, 1000);
        }
        
        // Start testing Clerk
        testClerk();
        
        // If Clerk fails after 5 seconds, show message
        setTimeout(() => {
            if (!document.querySelector('.cl-component')) {
                debugOutput.innerHTML += '<p class="error">‚ö†Ô∏è Clerk authentication taking too long. Using demo mode.</p>';
            }
        }, 5000);
    </script>
</body>
</html>
