<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Rumora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add your existing dashboard styles here */
        /* Use the same magical purple theme */
    </style>
</head>
<body>
    <header>
        <!-- Header with user avatar and logout button -->
    </header>
    
    <main>
        <h1>Welcome, {{USER_NAME}}!</h1>
        <p>Discord: {{USERNAME}}#{{DISCRIMINATOR}}</p>
        <p>Plan: {{USER_PLAN}}</p>
        <p>Magical Capes: {{CAPE_COUNT}}</p>
        
        <button onclick="claimFreeCape()">Claim Free Cape</button>
        <button onclick="logout()">Logout</button>
    </main>
    
    <script>
        async function claimFreeCape() {
            const response = await fetch('/api/user/claim-cape', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            
            const result = await response.json();
            alert(result.message);
        }
        
        function logout() {
            window.location.href = '/auth/logout';
        }
    </script>
</body>
</html>
